<!doctype html>
<html lang = "en">

<head>
	<meta charset="UTF-8">
<!--	<link rel="stylesheet" type="text/css" href="../static/styles.css">-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belly Button Diversity Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Belly Button Diversity Dashboard</h1>
            <p style="text-align: center">Use the interactive charts below to explore the dataset.</p>
		</div>
	<br/>

		<div class="container">
			<div class="row col-md-4">
                <br>
                <h4><b>Select Samples</b></h4>
                <br>
                <select id="selDataset" onchange="getData(this.value)"></select>
                <br><br>
				<h4><b>Sample MetaData</b></h4>
                <p id="sampleMetaData"></p>
			</div>
            
            <div class="row col-md-4">
                <div id="PieChart" style="height: 400px; width: 300px; float: left"></div>
			</div>
            
			<div class="container col-md-4">
                <div id="gauge" style="height: 400px; width: 300px; float: left"></div>
			</div>
		</div>
        
        <div class="container">
            <div class="row col-md-12">
            <div id="scatter"></div>
            </div>
        </div>


	</div>
    
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
</body>
</html>
